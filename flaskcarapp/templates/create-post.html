{% extends 'base.html' %}

{% block content %}

<h1>Contact Us..</h1>


<form action="" method="POST">
    <fieldset>
        {{ form.title.label }}
        {{ form.title(class="form-control") }}
    </fieldset>
    <fieldset>
        {{ form.content.label }}
        {{ form.content(class="form-control") }}
    </fieldset>
    <fieldset>
        {{ form.submit(class="btn btn-primary" )}}
    </fieldset>

</form>



{% endblock content %}
